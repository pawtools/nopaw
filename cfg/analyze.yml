analyze:
  workload:
    folder: "sessions"

    filenames:
      - "nopaw.out"

    timestamps:
      - Job:
        - "a worklow starts"
        - "a worklow stops"

  task:
    folder: "executors"

    filenames:
      - "nopaw.executor.*"
      - "nopaw.connector.*"

    timestamps:
      - Conn:
        - "a connector starts"
        - "a connector stops"
      - Task:
        - "pyscript starting"
        - "pyscript stopping"
      - Sync:
        - "sync starting"
        - "sync stopping"
